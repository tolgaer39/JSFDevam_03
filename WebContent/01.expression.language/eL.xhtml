<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Expression Language Example</title>
</h:head>

<h:form prependId="false">
	<h3>Please enter Key and Value</h3>
	<table>
		<tr>
			<tr>
				<td>Key:</td>
				<td><h:inputText value="#{elBean.key}" id="keyId" /></td>
			</tr>
			<tr>
				<td>Value:</td>
				<td><h:inputText value="#{elBean['value']}" id="valueId" /></td>
			</tr>
			<tr>
				<td><h:selectOneMenu value="#{elBean.selectedFramework}" id="frameworksId">
						<f:selectItems value="#{elBean.frameworkMap}" />
					</h:selectOneMenu></td>

				<td><h:commandButton value="Click Me" >
						<f:ajax execute="keyId valueId frameworksId"
							listener="#{elBean.addFramework(elBean.key,elBean.value)}" render="frameworksId"></f:ajax>
					</h:commandButton></td>
			</tr>

		</tr>
	</table>

</h:form>

</html>
